<!DOCTYPE html>
<html>
  <head>
    <title>Character Count</title>

    <style type="text/css">
      body {
        margin: 1em auto;
        max-width: 40em;
        width: 88%;
      }

      label {
        display: block;
        width: 100%;
      }

      textarea {
        min-height: 24em;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Character Count</h1>

    <label for="text">Enter your text below.</label>
    <textarea id="text"></textarea>

    <p>
      You've written
      <strong><span id="character-count">0</span> characters</strong>.
    </p>

    <script>
      // Get the text area and character count elements
      const text = document.querySelector('#text');
      const characterCount = document.querySelector('#character-count');

      // Listen for changes to the text area content
      // The input event includes both keyboard events and text thatâ€™s pasted in or cut out
      text.addEventListener("input", function (event) {

        // Display the characters count
        characterCount.textContent = text.value.length;

        /*
        using event.target is the same thing

        characterCount.textContent = event.target.value.length;
        */

      }, false)
    </script>
  </body>
</html>
