<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>

    <style type="text/css">
      body {
        margin: 1em auto;
        max-width: 40em;
        text-align: center;
        width: 88%;
      }

      #app {
        font-size: 2em;
      }

      p {
        margin-top: 0 0.5em;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Timer</h1>

    <div id="app" aria-live="polite"></div>

    <script>
      //
      // Variables
      //

      let duration = 10;
      let timer;
      //
      // Methods
      //

      /**
       * State-based UI Component
       * @param {String} selector The selector for the target element
       * @param {Object} options  Component options
       */
      const Rue = function (selector, options) {
        this.elem = document.querySelector(selector);
        this.data = options.data;
        this.template = options.template;
      };

      /**
       * Render a new UI
       */
      Rue.prototype.render = function () {
        this.elem.innerHTML = this.template(this.data);
      };

      /**
       * Stop the timer
       */
      const stopTimer = function () {
        if (app.data.time > 0) return;
        clearInterval(timer);
      };

      /**
       * Pause the timer
       */
      const pauseTimer = function () {
        if (app.data.time < 0) return;
        clearInterval(timer);
      };

      /**
       * Start the timer
       */
      const startTimer = function () {
        // Reset app data
        app.data.time = duration;

        // Render the initial UI
        app.render();

        // Start the countdown timer
        timer = setInterval(countdown, 1000);
      };

      /**
       * Countdown the timer by 1
       */
      const countdown = function () {
        // Reduce the time by 1 second
        app.data.time--;

        // Check if the timer should be stopped
        stopTimer();

        // Update the UI
        app.render();
      };

      /**
       * Handle click events
       * @param  {Event} event The Event object
       */
      const clickHandler = function (event) {
        // Only run if the restart button was clicked
        if (event.target.hasAttribute("data-restart-timer")) {
          // Start the timer
          startTimer();
        } else if (event.target.hasAttribute("data-pause-timer")) {

          // pause the timer
          pauseTimer();

          // change the text of the button
          event.target.textContent = "Start";
        } 
      };

      /**
       * Get the active timer HTML
       * @param  {Object} props The current component state data
       * @return {String}       The HTML string
       */
      const formatTime = function (props) {
        // Get the minutes and seconds
        let minutes = parseInt(props.time / 60, 10);
        let seconds = props.time % 60;

        // Return the formatted time
        return minutes.toString() + ":" + seconds.toString().padStart(2, "0");
      };

      /**
       * Create the timer component
       * @param  {Object} props The component options
       */
      const app = new Rue("#app", {
        data: {
          time: duration,
        },
        template: function (props) {
          // If the timer is done, show a button to restart it
          if (props.time < 1) {
            return "â° <p><button data-restart-timer>Restart Timer</button></p>";
          } else {
            return (
              props.time +
              "<p>" +
              "<button data-pause-timer>Pause</button>" +
              "  " +
              "<button data-restart-timer>Restart</button></p>"
            );
          }

          // Otherwise, show the current time
          return formatTime(props);
        },
      });

      //
      // Inits & Events
      //

      startTimer();
      document.addEventListener("click", clickHandler);
    </script>
  </body>
</html>
