<!DOCTYPE html>
<html>
  <head>
    <title>Password Visibility</title>

    <style type="text/css">
      body {
        margin: 1em auto;
        max-width: 40em;
        width: 88%;
      }

      label {
        display: block;
        width: 100%;
      }

      input {
        margin-bottom: 1em;
      }

      [type="checkbox"] {
        margin-bottom: 0;
        margin-right: 0.25em;
      }
    </style>
  </head>
  <body>
    <h1>Multiple Password Visibility</h1>

    <p>Enter your username and password to login.</p>

    <form>
      <div>
        <label for="current-password">Current Password</label>
        <input type="password" name="current-password" id="current-password" />
      </div>

      <div>
        <label for="new-password">New Password</label>
        <input type="password" name="new-password" id="new-password" />
      </div>

      <div>
        <label for="show-passwords">
          <input type="checkbox" name="show-passwords" id="show-passwords" />
          Show passwords
        </label>
      </div>

      <p>
        <button type="submit">Change Passwords</button>
      </p>
    </form>

    <script>
      // Get the current password and new password field
      // and convert NodeLists into Array using Array.prototype.slice.call()
      const passwords = Array.prototype.slice.call(
        //document.querySelectorAll("#current-password, #new-password") => It also produces a more fragile end result, if you update your IDs
        document.querySelectorAll('[type="password"]')
      );
      // Get the toggle checkbox
      const toggle = document.querySelector("#show-passwords");

      // listen for click events on the toggle
      toggle.addEventListener("click", function (event) {
        // for each field
        // If the toggle is checked, change the type to "text"
        // Otherwise, change it back to "password"
        passwords.forEach((password) => {
          if (toggle.checked) {
            password.type = "text";
          } else {
            password.type = "password";
          }
        }, false);
      });
    </script>
  </body>
</html>
