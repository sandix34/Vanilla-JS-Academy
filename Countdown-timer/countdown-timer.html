<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>

    <style type="text/css">
      body {
        margin: 1em auto;
        max-width: 40em;
        text-align: center;
        width: 88%;
      }

      #app {
        font-size: 2em;
      }

      p {
        margin-top: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Timer</h1>

    <div id="app" aria-live="polite"></div>

    <script>
      //
      // Variables
      //

      let duration = 10;
      let timer;

      //
      // Methods
      //

      /**
       * State-based UI Component
       * @param {String} selector The selector for the target element
       * @param {Object} options  Component options
       */
      const Rue = function (selector, options) {
        this.elem = document.querySelector(selector);
        this.data = options.data;
        this.template = options.template;
      };

      /**
       * Render a new UI
       */
      Rue.prototype.render = function () {
        this.elem.innerHTML = this.template(this.data);
      };

      /**
       * Stop the timer
       */
      const stopTimer = function () {
        if (app.data.time > 0) return;
        clearInterval(timer);
      };

      /**
       * Start the timer
       */
      const startTimer = function () {
        // Reset app data
        app.data.time = duration;

        // Render the initial UI
        app.render();

        // Start the countdown timer
        timer = setInterval(countdown, 1000);
      };

      /**
       * Countdown the timer by 1
       */
      const countdown = function () {
        // Reduce the time by 1 second
        app.data.time--;

        // Check if the timer should be stopped
        stopTimer();

        // Update the UI
        app.render();
      };

      /**
       * Handle click events
       * @param  {Event} event The Event object
       */
      const clickHandler = function (event) {
        // Only run if the restart button was clicked
        if (!event.target.hasAttribute("data-restart-timer")) return;

        // Start the timer
        startTimer();
      };

      /**
       * Create the timer component
       * @param  {Object} props The component options
       */
      const app = new Rue("#app", {
        data: {
          time: duration,
        },
        template: function (props) {
          // If the timer is done, show a button to restart it
          if (props.time < 1) {
            return "â° <p><button data-restart-timer>Restart Timer</button></p>";
          }

          // Otherwise, show the current time
          return props.time;
        },
      });

      //
      // Inits & Events
      //

      startTimer();
      document.addEventListener("click", clickHandler);
    </script>
  </body>
</html>
