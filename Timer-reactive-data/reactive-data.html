<!DOCTYPE html>
<html>
  <head>
    <title>Timer - Start & Pause</title>

    <style type="text/css">
      body {
        margin: 1em auto;
        max-width: 40em;
        text-align: center;
        width: 88%;
      }

      #app {
        font-size: 2em;
      }

      p {
        margin-top: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Timer - Start & Pause</h1>

    <div id="app"></div>

    <script>
      //
      // Variables
      //

      let duration = 120;
      let timer;

      //
      // Methods
      //

      /**
       * Get the Proxy handler object
       * @param  {Constructor} instance The current instance of the constructor
       * @return {Object}               The proxy handler object
       */
      const handler = function (instance) {
        return {
          get: function (obj, prop) {
            if (
              ["[object Object]", "[object Array]"].indexOf(
                Object.prototype.toString.call(obj[prop])
              ) > -1
            ) {
              return new Proxy(obj[prop], handler(instance));
            }
            return obj[prop];
            instance.render();
          },
          set: function (obj, prop, value) {
            obj[prop] = value;
            instance.render();
            return true;
          },
          deleteProperty: function (obj, prop) {
            delete obj[prop];
            instance.render();
            return true;
          },
        };
      };

      /**
       * State-based UI Component
       * @param {String} selector The selector for the target element
       * @param {Object} options  Component options
       */
      const Rue = function (selector, options) {
        // Variables
        const _this = this;
        _this.elem = document.querySelector(selector);
        const _data = new Proxy(options.data, handler(this));
        _this.template = options.template;

        // Define setter and getter for data
        Object.defineProperty(this, "data", {
          get: function () {
            return _data;
          },
          set: function (data) {
            _data = new Proxy(data, handler(_this));
            _this.render();
            return true;
          },
        });
      };

      /**
       * Render a new UI
       */
      Rue.prototype.render = function () {
        this.elem.innerHTML = this.template(this.data);
      };

      /**
       * Stop the timer
       */
      const stopTimer = function () {
        clearInterval(timer);
      };

      /**
       * Countdown the timer by 1
       */
      const countdown = function () {
        // Reduce the time by 1 second
        app.data.time--;

        // If timer should be stopped, stop it
        if (app.data.time < 1) {
          stopTimer();
        }
      };

      /**
       * Restart the timer
       * @param  {Event} event The Event object
       */
      const restartTimer = function (event) {
        // Only run if the restart button was clicked
        if (!event.target.hasAttribute("data-restart-timer")) return;

        // Stop any current running timers
        stopTimer();

        // Reset app data
        app.data.time = duration;
        app.data.paused = false;

        // Start the countdown timer
        timer = setInterval(countdown, 1000);
      };

      /**
       * Start the timer
       * @param  {Event} event The Event object
       */
      const startTimer = function (event) {
        // Only run if the start button was clicked
        if (!event.target.hasAttribute("data-start-timer")) return;

        // If the timer is done, restart instead
        if (app.data.time < 1) {
          restartTimer();
          return;
        }

        // Unpause the timer
        app.data.paused = false;

        // Stop any current running timers
        stopTimer();

        // Start the countdown timer
        timer = setInterval(countdown, 1000);
      };

      /**
       * Pause the timer
       * @param  {Event} event The Event object
       */
      const pauseTimer = function (event) {
        // Only run if pause button was clicked
        if (!event.target.hasAttribute("data-pause-timer")) return;

        // Stop the countdown timer
        stopTimer();

        // Update the app data
        app.data.paused = true;
      };

      /**
       * Handle click events
       * @param  {Event} event The Event object
       */
      const clickHandler = function (event) {
        startTimer(event);
        pauseTimer(event);
        restartTimer(event);
      };

      /**
       * Get the active timer HTML
       * @param  {Object} props The current component state data
       * @return {String}       The HTML string
       */
      const getTimerHTML = function (props) {
        // Get the minutes and seconds
        const minutes = parseInt(props.time / 60, 10);
        const seconds = props.time % 60;

        // Create the timer HTML
        const html =
          minutes.toString() +
          ":" +
          seconds.toString().padStart(2, "0") +
          "<p>" +
          (props.paused
            ? "<button data-start-timer>Start</button>"
            : "<button data-pause-timer>Pause</button>") +
          " <button data-restart-timer>Restart</button>" +
          "</p>";

        return html;
      };

      /**
       * Create the timer component
       * @param  {Object} props The component options
       */
      const app = new Rue("#app", {
        data: {
          time: duration,
          paused: true,
        },
        template: function (props) {
          // If the timer is done, show a button to restart it
          if (props.time < 1) {
            return "â° <p><button data-restart-timer>Restart Timer</button></p>";
          }

          // Otherwise, show the current time
          return getTimerHTML(props);
        },
      });

      //
      // Inits & Events
      //

      app.render();
      document.addEventListener("click", clickHandler);
    </script>
  </body>
</html>
