<!DOCTYPE html>
<html>
  <head>
    <title>Character & Word Count</title>

    <style type="text/css">
      body {
        margin: 1em auto;
        max-width: 40em;
        width: 88%;
      }

      label {
        display: block;
        width: 100%;
      }

      textarea {
        min-height: 24em;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Character & Word Count</h1>

    <label for="text">Enter your text below.</label>
    <textarea id="text"></textarea>

    <p>
      You've written <strong><span id="word-count">0</span> words</strong> and
      <strong><span id="character-count">0</span> characters</strong>.
    </p>

    <script>
      // Get the text area, word and character count elements
      const text = document.querySelector('#text');
      const characterCount = document.querySelector('#character-count');
      const wordCount = document.querySelector('#word-count');

      text.addEventListener("input", function (event) {

        // Display the characters count
        characterCount.textContent = text.value.length;

        // Convert string into an array and filter space with a regex
        //  test your regular expressions --> https://regex101.com/
        let numberOfWords = text.value.split(/\s+/).filter ((word) => {
          return word !== '';
        });
        
        // Display the word count
        wordCount.textContent = numberOfWords.length;

      }, false)
    </script>
  </body>
</html>
