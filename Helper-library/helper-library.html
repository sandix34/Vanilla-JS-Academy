<!DOCTYPE html>
<html>
  <head>
    <title>Helper Library</title>

    <style type="text/css">
      body {
        margin: 1em auto;
        max-width: 40em;
        width: 88%;
      }

      .btn-blue {
        background-color: #0088cc;
        color: #ffffff;
      }

      .btn-purple {
        background-color: rebeccapurple;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Helper Library</h1>

    <p>All of the fun here happens in the console.</p>

    <p>
      <button class="btn-blue" id="button-1">Button 1</button>
      <button class="btn-blue" id="button-2">Button 2</button>
      <button class="btn-blue" id="button-3">Button 3</button>
    </p>

    <script>
      const lib = (function () {
        // Holds our public methods
        const methods = {};

        /**
         * Convert a NodeList to an array.
         * @param {*} NodeList
         * @return {Array} An array
         */
        methods.convert = function (nodeList) {
          return Array.prototype.slice.call(nodeList);
        };

        /**
         * Get the first matching element in the DOM.
         * @param {srting} selector The selector
         * @return {node}           The matching element
         */
        methods.getElement = function (selector) {
          return document.querySelector(selector);
        };

        /**
         * Get the first matching element in the DOM.
         * @param {srting} selector The selector
         * @return {Array}           The matching element
         */
        methods.getAllElements = function (selector) {
          return methods.convert(document.querySelectorAll(selector));
        };

        /**
        * Add a class to all elements in an array
        * @param {Array}  elems     The elements
        * @param {String} className The class to add
        */
        methods.addClass = function (elems, className) {
          elems.forEach(function (elem) {
            return elem.classList.add(className);
          });
        };

        /**
        * Remove a class to all elements in an array
        * @param {Array}  elems     The elements
        * @param {String} className The class to remove
        */
        methods.removeClass = function (elems, className) {
          elems.forEach(function (elem) {
            elem.classList.remove(className);
          })
        };

        // Return public methods
        return methods;
      })();

      // lib.convert()
      const arr = lib.convert(document.querySelectorAll('button'));
      console.log('lib.convert()', arr);

      // lib.getElement()
      const btn = lib.getElement('#button-2');
      console.log('lib.getElement()', btn);

      // lib.getAllElements()
      const btns = lib.getAllElements('button');
      console.log('lib.getAllElements()', btns);

      // lib.addClass()
      lib.addClass(btns, 'btn-purple');

      // lib.removeClass()
      lib.removeClass(btns, 'btn-blue');
          </script>
        </body>
      </html>
